<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face API Detection</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .container {
            position: relative;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.1); /* Slight transparency for modern look */
            padding: 20px;
            width: 90%;
            max-width: 800px;
            height: 100%; /* Ensures the container takes full height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover; /* Ensures video fits within the frame */
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            pointer-events: none;
        }

        .footer {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #dfe6e9; /* Light color for footer */
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Ensure footer is always at the bottom */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100%;
        }

    </style>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Face Detection</h1>
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
        <div class="footer">
            <p>Powered by <a href="https://github.com/justadudewhohacks/face-api.js" target="_blank">face-api.js</a></p>
            <p>Created by <a href="https://github.com/mohsinalisheliya" target="_blank">Mohsin Ali Sheliya</a></p>
        </div>
    </div>
</body>
</html>
